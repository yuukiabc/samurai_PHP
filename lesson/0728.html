<!DOCTYPE html>
<html> 
<head> 
<meta charset="UTF-8">
<title>ページタイトル</title>
<style>
table {
  border-collapse: collapse;
}
</style>
</head>
<body> 
<table border="1" width="400">
<thead> 
<tr> 
<th width="40%">項目</th>
<th>単価</th>
<th>個数</th>
<th>小計</th>
</tr>
</thead>
<tbody> 
<tr align="left">
<td>商品A</td>
<td>1,000</td>
<th>1</th>
<th>1,000</th>
</tr>
<tr>
    <td>商品B</td>
    <td>2,500</td>
    <td>2</td>
    <td>5,000</td>
</tr>
<tr>
    <td align="right" colspan="3">合計</td>
    <td>6,000</td>
</tr>
</tbody>
</table>
</body>
</html>
