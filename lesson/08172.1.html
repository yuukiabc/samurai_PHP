    <body>
        <h1>お支払い</h1>
        <p>決済方法を指定してください。</p>
        <p>銀行振り込みを選択された場合は、以下項目の入力が必要です。</p>
        <ul>
            <li>振り込み名義人名</li>
        </ul>
        <p>クレジットカード決済を選択された場合は、以下項目の入力が必要です。</p>
        <ul>
            <li>カード番号</li><li>有効期限</li><li>シークレット番号</li>
        </ul>

        <thead> 
           <tr align="left">

             </th>
           </tr>
           <tr align="left">
               <th>銀行振り込み</th>
               <th> <label>振込名義人名</label> <input type="text" name="Transfer holder name" size = "40"></th>
           </tr>

               <th>クレジットカード決済</th>
               <th>
                   <label>カード番号　　　</label> <input type="text" name="card number" size = "35">
               
                  <p>
                  <label>有効期限　　　　</label> <select name = "What month">

                  <option value = "2月">2月</option>
                  <option value = "3月">3月</option>

                  <option value = "7月">7月</option>

                  <option value = "10月">10月</option>
                  <option value = "11月">11月</option>
                  <option value = "12月">12月</option>
                  </select>
                  <label>/</label>
                  
                  
                  <select name = "What year">
                      <option value = "2020年">2020年</option>
                      <option value = "2019年">2019年</option>
                      <option value = "2018年">2018年</option>
                      <option value = "2017年">2017年</option>
                      <option value = "2016年">2016年</option>
                      <option value = "2015年">2015年</option> 
                      <option value = "2014年">2014年</option>
                      <option value = "2013年">2013年</option>
                      <option value = "2012年">2012年</option> 
                      <option value = "2011年">2011年</option> 
                      <option value = "2010年">2010年</option> 
                      </select>
                   
                  </p>
                  <p>
                    <label>シークレット番号</label> <input type="text" name="Secret number" size = "10"></th>  
                  </p>
                  
                  
               </th>
           </tr>

        </table>
